<div class="row" style="margin-top: 40px;">
  <div class="col-md-1"></div>
  <div class="col-md-2">
    <demo-nav current-page="'gender'"></demo-nav>
  </div>
  <div class="col-md-6">

    <h4>Q3: What is your gender?</h4>

    <div style="margin-top: 20px;"></div>

    <canvas id="bar" class="chart chart-pie"
      chart-data="data" chart-labels="labels">
    </canvas>

  </div>
  <div class="col-md-2">
    <div style="margin-top: 20px;"></div>
    <p>
      Women: <b>{{fPercent}}%</b> ({{fCount}})
    </p>
    <p>
      Men: <b>{{mPercent}}%</b> ({{mCount}})
    </p>
    <p>
      Total: <b>{{fPercent + mPercent}}%</b> ({{mCount + fCount}})
    </p>
  </div>
  <div class="col-md-1"></div>
</div>
